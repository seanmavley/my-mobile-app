<ion-header>
    <ion-navbar>
        <ion-title>Send Feedback</ion-title>
        <ion-buttons end>
            <button outline (click)="dismiss()">
                Cancel
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="addtrans">
    <ion-list inset>
        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Subject</ion-label>
                <ion-input type="text" [(ngModel)]="subject" name="subject" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Message</ion-label>
                <ion-textarea [(ngModel)]="message" name="message" required></ion-textarea>
            </ion-item>
            <button>
                <ion-icon name="send"></ion-icon>Send</button>
        </form>
    </ion-list>
</ion-content>
