<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title [innerHTML]="post.title"></ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <img [src]="post.thumbnail_images.medium.url" *ngIf="post.thumbnail_images" />
        <ion-card-content>
            <ion-card-title [innerHTML]="post.title"></ion-card-title>
            <div [innerHTML]="post.content"></div>
        </ion-card-content>
            <button clear (click)="openUrl(post.url);">
                <ion-icon name="contact"></ion-icon>
                Read online
            </button>            
            <!-- <button clear>
                <ion-icon name="logo-whatsapp"></ion-icon>
                Share
            </button>  -->           
    </ion-card>
</ion-content>
