<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ doctor.name }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <img [src]="doctor.photo" />
        <ion-card-content>
            <ion-card-title>
                {{ doctor.name }}
            </ion-card-title>
            <p>
                {{ doctor.about }}
            </p>
        </ion-card-content>
            <button clear (click)="openUrl(doctor.social.website)">
                <ion-icon name="contact"></ion-icon>
                Website
            </button>            
            <button clear (click)="openUrl(doctor.social.facebook)">
                <ion-icon name="logo-facebook"></ion-icon>
                Facebook
            </button>            
            <button clear (click)="openUrl(doctor.social.google)">
                <ion-icon name="logo-googleplus"></ion-icon>
                Google+
            </button>
    </ion-card>
</ion-content>
